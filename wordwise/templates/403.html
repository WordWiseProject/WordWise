<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordWise</title>
    <link rel="stylesheet" href="{% static 'css/flashcard.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css"
          rel="stylesheet"
          type="text/css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
          rel='stylesheet' />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.7"
            integrity="sha384-EAzY246d6BpbWR7sQ8+WEm40J8c3dHFsqC58IgPlh4kMbRRI6P6WA+LA/qGAyAu8"
            crossorigin="anonymous"></script>
  </head>
  {% block title %}
    {% include "base.html" %}
  {% endblock title %}
  {% block content %}
    <div class="mx-auto max-w-2xl mt-8">
      <div class="card-front bg-base-100 shadow-md rounded-lg pt-36 pb-12 relative">
        <h2 class="text-2xl font-semibold my-auto text-center absolute top-10 w-full px-3">
          Forbidden
          <br />
          403
          <br />
          {% if exception %}
            {{ exception }}
          </h2>
        </div>
      </div>
    {% else %}
      <div class="mx-auto max-w-2xl mt-8">
        <div class="card-front bg-base-100 shadow-md rounded-lg pt-36 pb-12 relative">
          <h2 class="text-2xl font-semibold my-auto text-center absolute top-10 w-full px-3">
            You're not allowed to access this page.
          </h2>
        </div>
      </div>
    {% endif %}
  {% endblock content %}
</html>
