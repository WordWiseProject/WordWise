<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Deck</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css"
          rel="stylesheet"
          type="text/css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
          rel='stylesheet' />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.7"
            integrity="sha384-EAzY246d6BpbWR7sQ8+WEm40J8c3dHFsqC58IgPlh4kMbRRI6P6WA+LA/qGAyAu8"
            crossorigin="anonymous"></script>
  </head>
  <body>
    {% include "base.html" %}
    <div class="bg-white p-2 rounded-lg mt-2 mx-5 w-80">
      <h2 class="text-left text-xl mt-4 mx-5 text-xl font-semibold">{{ deck.name }}</h2>
      <p class="text-left mt-4 mx-5 overflow-hidden max-h-40">{{ deck.description }}</p>
    </div>
    <div class="flex justify-center items-center mt-5">
      <div class="overflow-x-24 card w-full mx-5 bg-base-100 shadow-xl">
        <table class="table">
          <thead>
            <tr>
              <th class="p-3 text-sm font-semibold tracking-wide text-center">Number</th>
              <th class="p-3 text-sm font-semibold tracking-wide text-center">Word</th>
              <th class="p-3 text-sm font-semibold tracking-wide text-center">Definition</th>
              <th class="p-3 text-sm font-semibold tracking-wide text-center"></th>
            </tr>
          </thead>
          <tbody class="text-center">
            {% for word in deck.definition_set.all %}
              <tr class="{% cycle 'bg-base-200' 'bg-base-300' %}">
                <td>{{ forloop.counter }}</td>
                <td>
                  <p class="text-xl font-semibold text-center">{{ word.word.vocab.capitalize }}</p>
                </td>
                <td>
                  <p class="text-l text-center">{{ word.definition }}</p>
                </td>
                <td>
                  <a class="link link-accent">delete</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    {% if user == deck.user %}
      <div class="mt-4 mx-4">
        <label for="my_modal_6" class="btn">add</label>
        <input type="checkbox" id="my_modal_6" class="modal-toggle" />
        <div class="modal flex items-center justify-center min-h-screen">
          <div class="modal-box">
            <button id="closeButton"
                    class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
            <div class="flex items-center">
              <form class="flex">
                {% csrf_token %}
                <div class="flex items-center justify-center">
                  <input type="text"
                         name="word"
                         placeholder="Type here"
                         class="input input-bordered input-info w-full max-w-xs" />
                  <button class="btn btn-circle text-xl ml-3 justify-center"
                          hx-post="{% url "wordwise:search_word" deck.id %}"
                          hx-target="#definition_list"
                          hx-swap="innerHTML">
                    <i class="bx bx-search"></i>
                  </button>
                </div>
              </form>
            </div>
            <div id="definition_list"></div>
          </div>
        </div>
        <button class="btn btn-error">
          <a href="#">Fill in the blank</a>
        </button>
        <button class="btn btn-success">
          <a href="#">Flash card</a>
        </button>
      {% endif %}
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          modalToggle = document.getElementById('my_modal_6');
          var closeButton = document.getElementById('closeButton');

          closeButton.addEventListener('click', function() {
            modalToggle.checked = false; // Uncheck the checkbox to close the modal
          });
        });
      </script>
    </body>
  </html>
