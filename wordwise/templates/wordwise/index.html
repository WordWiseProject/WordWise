{% load static %}
<!DOCTYPE html>
<html data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWise</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% include 'base.html' %}

    <div class="flex flex-wrap justify-center">
        <!-- First Line -->
      {% for type in type_of %}
        <div class="p-2">
            <div class="card w-96 bg-base-100 shadow-xl" style="height: 250px;">
                <div class="card-body">
                    <h2 class="card-title">{{ type }}</h2>
                    <p>This category contains words in {{ type }} by random 10 words</p>
                    <div class="card-actions justify-end">
                        <a href="{% url 'flashcard' type %}" class="btn btn-accent">Start</a>
                    </div>
                </div>
            </div>
        </div>
      {% endfor %}
    </div>
</body>
</html>
