{% load static %}

<!DOCTYPE html>
<html data-theme="cupcake" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordWise</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css"
          rel="stylesheet"
          type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    {% include "base.html" %}
    <div class="flex justify-end mt-3 mr-3">
      <!-- The button to open modal -->
      <label for="my_modal_6" class="btn">add</label>
      <!-- Put this part before </body> tag -->
      <input type="checkbox" id="my_modal_6" class="modal-toggle" />
      <div class="modal flex items-center justify-center min-h-screen">
        <div class="modal-box">
          <h3 class="text-lg">Title</h3>
          <input type="text"
                 placeholder="Type here"
                 class="input input-bordered input-md w-full max-w-xs mt-2" />
          <p class="text-lg mt-3">Description</p>
          <input type="text"
                 placeholder="Type here"
                 class="input input-bordered input-md w-full max-w-xs mt-2" />
          <div class="modal-action">
            <label for="my_modal_6" class="btn">Submit</label>
          </div>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-1 grid-cols-2 grid-cols-3 mt-3 gap-2">
      {% for type in type_of %}
        <div class="p-4 flex items-stretch">
          <div class="card bg-base-100 shadow-xl w-120">
            <div class="card-body flex flex-col justify-between">
              <div>
                <h2 class="card-title">{{ type.capitalize }}</h2>
                <p>This category contains words in {{ type }} by random 10 words</p>
              </div>
              <div class="card-actions justify-end mt-2">
                <a href="{% url "wordwise:flashcard" type %}" class="btn btn-accent">Start</a>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
